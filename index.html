<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Api tutorial</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="icon" href="loc-fav.png">
</head>

<body>
    <div class="flex-container flex-center">
        <img src="loc-logo.png" alt="brand logo" height="60" width="250">
    </div>
    <div class="flex-container btn-container">
        <button class="btn btn--stripe btn--radius">Get request</button>
        <button class="btn btn--stripe btn--radius">Post request</button>
        <button class="btn btn--stripe btn--radius">Put request</button>
        <button class="btn btn--stripe btn--radius">Delete request</button>
    </div>
    <div class="results-container">
        <div>Results</div>
    </div>
</body>

</html>
